<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game for Two Players</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h2>Dice Game: Player 1 vs Player 2</h2>
        <div id="player1Score">Player 1: 0</div>
        <div id="player2Score">Player 2: 0</div>

        <button onclick="rollDice()">Roll Dice</button>

        <div id="winnerMessage"></div>
    </div>

    <script>
        function rollDice() {
            // Simulate dice roll for Player 1
            const player1Roll = Math.floor(Math.random() * 6) + 1;

            // Simulate dice roll for Player 2
            const player2Roll = Math.floor(Math.random() * 6) + 1;

            // Update scores
            document.getElementById("player1Score").textContent = `Player 1: ${player1Roll}`;
            document.getElementById("player2Score").textContent = `Player 2: ${player2Roll}`;

            // Determine the winner
            if (player1Roll > player2Roll) {
                document.getElementById("winnerMessage").textContent = "Player 1 wins!";
            } else if (player2Roll > player1Roll) {
                document.getElementById("winnerMessage").textContent = "Player 2 wins!";
            } else {
                document.getElementById("winnerMessage").textContent = "It's a draw!";
            }
        }
    </script>

</body>
</html>
