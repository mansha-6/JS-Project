<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Geometry Calculator</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .calculator, .placeholder {
            background: #f5f5f5;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            min-height: 250px;
        }

        .calculator:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        .calculator img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #4a4a4a;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 10px;
            outline: none;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .result {
            background-color: #2a5298;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 1rem;
        }

        /* Placeholder styling */
        .placeholder {
            background: transparent;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <h1>3D Geometry Calculator</h1>
    <div class="container">

        <!-- Cube -->
        <div class="calculator">
            <img src="./images/cube.jpg" alt="Cube">
            <h2>Cube</h2>
            <label for="cubeSide">Side Length:</label>
            <input type="number" id="cubeSide" placeholder="Enter side length">
            <button onclick="calculateCube()">Calculate</button>
            <div class="result" id="cubeResult">Result: --</div>
        </div>

        <!-- Sphere -->
        <div class="calculator">
            <img src="./images/sphere2.jpg" alt="Sphere">
            <h2>Sphere</h2>
            <label for="sphereRadius">Radius:</label>
            <input type="number" id="sphereRadius" placeholder="Enter radius">
            <button onclick="calculateSphere()">Calculate</button>
            <div class="result" id="sphereResult">Result: --</div>
        </div>

        <!-- Cylinder -->
        <div class="calculator">
            <img src="./images/cylinder.jpg" alt="Cylinder">
            <h2>Cylinder</h2>
            <label for="cylinderRadius">Radius:</label>
            <input type="number" id="cylinderRadius" placeholder="Enter radius">
            <label for="cylinderHeight">Height:</label>
            <input type="number" id="cylinderHeight" placeholder="Enter height">
            <button onclick="calculateCylinder()">Calculate</button>
            <div class="result" id="cylinderResult">Result: --</div>
        </div>

        <!-- Cone -->
        <div class="calculator">
            <img src="./images/cone.jpg" alt="Cone">
            <h2>Cone</h2>
            <label for="coneRadius">Radius:</label>
            <input type="number" id="coneRadius" placeholder="Enter radius">
            <label for="coneHeight">Height:</label>
            <input type="number" id="coneHeight" placeholder="Enter height">
            <button onclick="calculateCone()">Calculate</button>
            <div class="result" id="coneResult">Result: --</div>
        </div>

        <!-- Rectangular Prism -->
        <div class="calculator">
            <img src="./images/prism.jpg" alt="Rectangular Prism" width="50%" height="50%">
            <h2>Rectangular Prism</h2>
            <label for="rectLength">Length:</label>
            <input type="number" id="rectLength" placeholder="Enter length">
            <label for="rectWidth">Width:</label>
            <input type="number" id="rectWidth" placeholder="Enter width">
            <label for="rectHeight">Height:</label>
            <input type="number" id="rectHeight" placeholder="Enter height">
            <button onclick="calculatePrism()">Calculate</button>
            <div class="result" id="rectResult">Result: --</div>
        </div>

        <!-- Hemisphere -->
        <div class="calculator">
            <img src="./images/hemi.jpg" alt="Hemisphere">
            <h2>Hemisphere</h2>
            <label for="hemiRadius">Radius:</label>
            <input type="number" id="hemiRadius" placeholder="Enter radius">
            <button onclick="calculateHemisphere()">Calculate</button>
            <div class="result" id="hemiResult">Result: --</div>
        </div>

        <!-- Placeholders -->
        <div class="placeholder"></div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>

    </div>

    <script>
        function calculateCube() {
            const side = parseFloat(document.getElementById('cubeSide').value);
            const result = side ** 3;
            document.getElementById('cubeResult').innerText = `Volume: ${result.toFixed(2)} units³`;
        }

        function calculateSphere() {
            const r = parseFloat(document.getElementById('sphereRadius').value);
            const result = (4 / 3) * Math.PI * r ** 3;
            document.getElementById('sphereResult').innerText = `Volume: ${result.toFixed(2)} units³`;
        }

        function calculateCylinder() {
            const r = parseFloat(document.getElementById('cylinderRadius').value);
            const h = parseFloat(document.getElementById('cylinderHeight').value);
            const result = Math.PI * r ** 2 * h;
            document.getElementById('cylinderResult').innerText = `Volume: ${result.toFixed(2)} units³`;
        }

        function calculateCone() {
            const r = parseFloat(document.getElementById('coneRadius').value);
            const h = parseFloat(document.getElementById('coneHeight').value);
            const result = (1 / 3) * Math.PI * r ** 2 * h;
            document.getElementById('coneResult').innerText = `Volume: ${result.toFixed(2)} units³`;
        }

        function calculatePrism() {
            const l = parseFloat(document.getElementById('rectLength').value);
            const w = parseFloat(document.getElementById('rectWidth').value);
            const h = parseFloat(document.getElementById('rectHeight').value);
            const result = l * w * h;
            document.getElementById('rectResult').innerText = `Volume: ${result.toFixed(2)} units³`;
        }

        function calculateHemisphere() {
            const r = parseFloat(document.getElementById('hemiRadius').value);
            const result = (2 / 3) * Math.PI * r ** 3;
            document.getElementById('hemiResult').innerText = `Volume: ${result.toFixed(2)} units³`;
        }
    </script>
</body>
</html>
